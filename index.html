<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldız Yazı - Celestial Text Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ana canvas elementi - yıldızlar burada çizilecek -->
    <canvas id="starCanvas"></canvas>
    
    <!-- Input container - alt kısımda yer alacak -->
    <div class="input-container">
        <!-- Sade text input alanı -->
        <input type="text" id="textInput" placeholder="Yıldızlarla yazmaya başlayın..." 
               maxlength="25" autocomplete="off">
    </div>

    <!-- JavaScript dosyasını dahil et -->
    <script src="script.js"></script>
</body>
</html>
